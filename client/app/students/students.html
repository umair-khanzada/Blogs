<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">Kick-start your next web app with Angular Fullstack</p>
        <img src="assets/images/yeoman.png" alt="I'm Yeoman">
    </div>
</header>

        <div class="container">
            <form ng-submit="add()" ng-hide="editForm">
                <input type="text" class="form-control addBackground button" placeholder="Enter Name Here" ng-model="name" required>
                <input type="text" class="form-control addBackground button" placeholder="Enter Class Here" ng-model="class" required>
                <input type="number" class="form-control addBackground button" placeholder="Enter Age Here" ng-model="age" required>
                <button type="submit" class="btn btn-success btn-block button">Add User</button>
            </form>
            <form ng-show="editForm" ng-submit="xyz(student)">
                <input type="text" class="form-control editBackground button" ng-model="student.name"  required >
                <input type="text" class="form-control editBackground button" ng-model="student.class" required>
                <input type="number" class="form-control editBackground button" ng-model="student.age" required>
                <button type="submit" class="btn btn-info btn-block button">Update</button>
            </form>
            <div class="table-responsive">
                <a class="btn btn-info btn-block button" ng-click="showTable()" ng-show="showButton">SHOW TABLE HERE</a>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Age</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                    <tr> <input ng-model="searchText" placeholder="Search" class="form-control editBackground button"> </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="student in studentRecord | filter:searchText">
                        <td>{{student.name}}</td>
                        <td>{{student.class}}</td>
                        <td>{{student.age}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(student)">Delete</button></td>
                        <td><button class="btn btn-success" ng-click="edit(student)">Edit</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
